<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@100&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="title">
    <img src="images/logo.svg"/>
  </div>
  <div class="container">
    <div class="container-1">
      <div class="sub-title">Bill</div>
      <div class="input-icon">
        <img class="icon" src="images/icon-dollar.svg"/>
        <input id="input-bill" placeholder="0" class="money" type="text" style="font-family: 'Space Mono';"/>
      </div>

      <div class="sub-title">Select Tip %</div>

      <div class="select-tip">
        <button class="" type="button" style="font-family: 'Space Mono';" onclick="tipWasSelected(0.05, event)">5%</button>
        <button class="" type="button" style="font-family: 'Space Mono';" onclick="tipWasSelected(0.10, event)">10%</button>
        <button id="btn-selected" class="" type="button" style="font-family: 'Space Mono';" onclick="tipWasSelected(0.15, event)">15%</button>
        <button class="" type="button" style="font-family: 'Space Mono';" onclick="tipWasSelected(0.25, event)">25%</button>
        <button class="" type="button" style="font-family: 'Space Mono';" onclick="tipWasSelected(0.50, event)">50%</button>
        <input id="input-custom" class="input-custom button" type="text" placeholder="Custom" maxlength="3" onkeyup="tipWasSelected('', event)" style="font-family: 'Space Mono';"/>
      </div>

      <div class="sub-title">Number of People <span id="error-message" style="color: var(--color-red); font-size: 12px; display: none;">Can't be zero</span> </div>
      <div class="input-icon">
        <img class="icon" src="images/icon-person.svg"/>
        <input id="input-number-of-people" placeholder="0" class="input-nop" type="text" style="font-family: 'Space Mono';" disabled/>
      </div>
    </div>

    <div class="container-2">
      <div class="result">
        <div>
          <div class="line">
            <div class="line-description">
              <span class="description">Tip Amount</span>
              <span class="sec-description">/ person</span>
            </div>
            <div>
              <span id="tipAmount" class="value money">$0.00</span>
            </div>
          </div>
          <div class="line second-line">
            <div class="line-description">
              <span class="description">Total</span>
              <span class="sec-description">/ person</span>
            </div>
            <div>
              <span id="total" class="value money">$0.00</span>
            </div>
          </div>
        </div>
        <div>
          <button onclick="limpaCampos()" type="button">RESET</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
